{% extends 'base.html' %}

{% block title %}
  Informações da Empresa
{% endblock %}

{% block css %}
  <!-- Adicione estilos específicos para a página de informações da empresa, se necessário -->
  <link rel="stylesheet" href="caminho/para/seus/estilos.css">
{% endblock %}

{% block content %}

  <div class="container">
    <h2>Cadastro de Informações da Empresa</h2>
    <form id="empresaInfoForm">
      <div class="form-group">
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" class="form-control" id="nomeEmpresa" placeholder="Nome da Empresa" required>
      </div>

      <div class="form-group">
        <label for="cnpjEmpresa">CNPJ:</label>
        <input type="text" class="form-control" id="cnpjEmpresa" placeholder="CNPJ" required>
      </div>

      <div class="form-group">
        <label for="cepEmpresa">CEP:</label>
        <input type="text" class="form-control" id="cepEmpresa" placeholder="CEP" required>
      </div>

      <div class="form-group">
        <label for="telefoneEmpresa">Telefone:</label>
        <input type="tel" class="form-control" id="telefoneEmpresa" placeholder="Telefone">
      </div>

      <div class="form-group">
        <label for="whatsappEmpresa">WhatsApp:</label>
        <input type="tel" class="form-control" id="whatsappEmpresa" placeholder="WhatsApp">
      </div>

      <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Salvar Informações</button>
    </form>

    <div id="alertas">
      <!-- Espaço para exibir os alertas -->
    </div>

    <!-- Restante do seu código JavaScript -->
  </div>

{% endblock %}

{% block js %}
  <script type='text/javascript'>
    // Adicione aqui o restante do seu código JavaScript, conforme necessário
    carregarDados();
    // ...
  </script>
{% endblock %}
